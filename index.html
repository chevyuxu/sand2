<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>從一粒沙開始，創造綠意未來 | 大漠之家</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/main.js"></script>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loader"></div>
            <div class="loading-text">加載中...</div>
        </div>

        <div class="container">
            <div id="sand-canvas-container">
                <!-- PixiJS 沙子效果會在這裡渲染 -->
            </div>

            <div class="content">
                <div class="title-container">
                    <h1 class="main-title">從一粒沙開始，創造綠意未來</h1>
                    <h2 class="subtitle">每一次點擊，都是一場綠洲的誕生</h2>
                    <p class="interaction-hint">撥開沙子，看看改變的力量</p>
                </div>

                <div class="logos-container">
                    <div class="logo logo-desert-home">
                        <img src="/assets/images/大漠之家logo.png" alt="大漠之家">
                    </div>
                    <div class="logo logo-tree">
                        <img src="/assets/images/认养一棵树logo.png" alt="認養一棵樹">
                    </div>
                </div>

                <div class="buttons-container">
                    <button class="btn btn-support">立即支持</button>
                    <button class="btn btn-info">了解更多</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
